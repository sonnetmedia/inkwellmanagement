<div class="container">
    <div class="row" style="padding: 2em 0 0 0;">
      <div class="span2 columns">
        <h1>Books</h1>
      </div><!-- /span6 -->
      <div class="span10 span10 presentation_text">
        <p>{book_page_copy}</p>
      </div>
    </div>
    <div class="row">
      <div class="span3 offset2">
        <a onclick="return false;" class="btn show_all" style="{if segment_3 == 'byalpha'}display:none;{/if}margin-top:6px;">
          <span class="show_text">Find by Title</span>
          <span class="hide_text" style="display: none;">Hide Titles</span>
        </a>
        <a href="/books/latest/" class="btn btn-primary show_all right" style="{if segment_3 != 'byalpha'}display:none;{/if}margin-top:6px;">
          <span class="">Images</span>
        </a>
    </div><!-- /span12 -->
    <div class="span6">
        {exp:search:simple_form search_in="entries" where="all" channel="books" result_page="books/search" no_result_page="books/search_no-results" show_future_entries="yes"}<input class="big_form right" type="search" name="keywords" id="keywords" value="Search Books" onfocus="(value='')" size="18" maxlength="100" style="color:#b75416;margin-top: 6px;" ><input type="hidden" value="submit" class="submit">{/exp:search:simple_form}
    </div>
  </div><!-- /row-->

</div><!-- /container-->
<style>
.big_form{
    font-size: 1.2em;
}
</style>
